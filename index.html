<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container" id="main-container">
    <div>
    <div class="row" id="card">
      <div class="p-0" id="image-container-mobile">
        <div id="image-overlay">
          <img src="images/image-header-mobile.jpg">
        </div>        
      </div>
      <div class="col-xl-6" id="text-container">
        <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="container-fluid p-0">
          <div class="row" id="stats-container">
            <div class="col-xl">
              <h3 class="stats-number">10k+</h3>
              <p class="stats-description">Companies</p>
            </div>
            <div class="col-xl">
              <h3 class="stats-number">314</h3>
              <p class="stats-description">Templates</p>
            </div>
            <div class="col-xl">
              <h3 class="stats-number">12M+</h3>
              <p class="stats-description">Queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 p-0" id="image-container-desktop">
        <div id="image-overlay">
          <img src="images/image-header-desktop.jpg">
        </div>
      </div>
    </div>

    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/junwei-tj/stats-preview-card-component-frontend-mentor">junwei-tj</a>.
    </div>
    </div> 
  </div>  
</body>
</html>
